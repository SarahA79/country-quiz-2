<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="home" class="flex-column flex-center">
            <h1>Country Flag Quiz</h1>
            <div id="game" class="justify-center flex-column">
                <h2 id="question">Which Country's Flag is this?</h2>
                <div id="image" class="flag-pic">
                    <h3>Click on Start!</h3>
                </div>

                <div class="choices-container" id="choice1">
                    <p class="prefix">A</p>
                    <p class="choicetext">Choice 1</p>
                </div>
                <div class="choices-container" id="choice2">
                    <p class="prefix">B</p>
                    <p class="choicetext">Choice 2</p>
                </div>
                <div class="choices-container" id="choice3">
                    <p class="prefix">C</p>
                    <p class="choicetext">Choice 3</p>
                </div>
                <div class="choices-container" id="choice4">
                    <p class="prefix">D</p>
                    <p class="choicetext">Choice 4</p>
                </div>

                <button class="btn" id="play">Start</button>

            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="assets/js/countries.js"></script>
    <script src="assets/js/questions.js"></script>
</body>

</html>
